<body>
    <div class="apple" onclick="fallApple(this)"></div>

    <script>

const apples = document.querySelectorAll('.apple');

apples.forEach(apple => {
  apple.addEventListener('click', moveApple);
});

function moveApple(event) {
  const apple = event.target;

  const newLeft =  (window.innerWidth - 500);

  const currentTop = parseFloat(apple.style.top) || 0;

  const newTop = currentTop + 630;

  apple.style.top = newTop + 'px';
  apple.style.left = newLeft + 'px';

  apple.removeEventListener('click', moveApple);
}
